<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #gameContainer {
            margin: 0 auto;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
        }
        #beerButton {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .upgradeButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: calc(100% - 40px);
        }
        .upgradeButton.disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #saveButton, #loadButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #loadButton {
            background-color: #6c757d;
            cursor: pointer;
        }
        #loadButtonInput {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Beer Clicker Game</h1>
<div id="event">
    <h2>Event</h2>
    <p id="gamblingText" style="display: none;"></p>
    <button id="gambleButton" onclick="gamble()">Gamble</button>
</div>



        <div id="beerCount">Beers: 0</div>
        <div id="beersPerClickDisplay">Beers per Click: 1</div>
        <div id="beersPerSecondDisplay">Beers per Second: 0</div>
        <button id="beerButton">Brew Beer</button>
        <div id="upgrades"></div>
        <button id="saveButton">Save Game</button>
        <input type="file" id="loadButtonInput" />
        <label for="loadButtonInput" id="loadButton">Load Game</label>
    </div>
    <script src="beerClicker.js"></script>
</body>
</html>
