<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #gameContainer {
            margin: 0 auto;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
        }
        #beerButton {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .upgradeButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: calc(100% - 40px);
        }
        .upgradeButton.disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Beer Clicker Game</h1>
        <div id="beerCount">Beers: 0</div>
        <div id="beersPerClickDisplay">Beers per Click: 1</div>
        <div id="beersPerSecondDisplay">Beers per Second: 0</div>
        <button id="beerButton">Brew Beer</button>
	<div id="upgrades"></div>
    </div>
    <script src="beerClicker.js"></script>
</body>
</html>
